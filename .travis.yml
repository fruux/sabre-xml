language: php
sudo: required
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install

script:
  - ./bin/phpunit --configuration tests/phpunit.xml.dist  --coverage-clover=coverage.xml

after_success:
- bash <(curl -s https://codecov.io/bash)

